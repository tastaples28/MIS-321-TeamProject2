<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reef Rates</title>
    <link rel="icon" type="image/png" href="assets/logo/main-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="Resources/Styles/index.css" rel="stylesheet">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-card {
            max-width: 550px;
            width: 100%;
            background: rgba(248, 250, 252, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(11, 20, 38, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(14, 165, 233, 0.2);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signup-header {
            background: linear-gradient(135deg, var(--sea-green), var(--aqua-mint));
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .signup-body {
            padding: 40px 30px;
        }
        
        .form-control {
            padding: 15px;
            font-size: 1rem;
            border-radius: 15px;
            border: 2px solid rgba(14, 165, 233, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--sea-green);
            box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
        }
        
        .input-group-text {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(14, 165, 233, 0.2);
            border-radius: 15px 0 0 15px;
            color: var(--ocean-medium);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--sea-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            color: var(--ocean-deep);
            transform: translateX(-5px);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(14, 165, 233, 0.2);
        }
        
        .divider span {
            background: rgba(248, 250, 252, 0.95);
            padding: 0 15px;
            position: relative;
            color: var(--ocean-medium);
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <img src="assets/logo/main-logo.png" alt="Reef Rates Logo" style="height: 80px; margin-bottom: 20px;">
                <h2 class="mb-2">Join Reef Rates</h2>
                <p class="mb-0">Create your account and start protecting our oceans</p>
            </div>
            
            <div class="signup-body">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
                
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Create a strong password" required minlength="6" oninput="checkPasswordStrength()">
                        </div>
                        <div id="passwordStrength" class="password-strength"></div>
                        <small class="text-muted">Password must be at least 6 characters</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sensitivity" class="form-label fw-bold">Ocean Sensitivity Preference (Optional)</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-heart"></i>
                            </span>
                            <select class="form-control" id="sensitivity">
                                <option value="">Select your main concern</option>
                                <option value="Coral reef protection">Coral reef protection</option>
                                <option value="Fish safety">Fish safety</option>
                                <option value="Biodegradability">Biodegradability</option>
                                <option value="Marine ecosystem health">Marine ecosystem health</option>
                                <option value="Ocean conservation">Ocean conservation</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <button type="submit" class="btn btn-ocean w-100 py-3" style="font-size: 1.1rem; background: linear-gradient(135deg, var(--sea-green), var(--aqua-mint));">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                    
                    <div class="divider">
                        <span>Already have an account?</span>
                    </div>
                    
                    <div class="text-center">
                        <a href="login.html" class="btn btn-outline-success w-100 py-3" style="border-radius: 15px; font-weight: 600; border-color: var(--sea-green); color: var(--sea-green);">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Instead
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="Resources/Scripts/api-config.js?v=3"></script>
    <script src="Resources/Scripts/user-auth.js?v=2"></script>
    <script src="Resources/Scripts/signup.js"></script>
</body>
</html>
