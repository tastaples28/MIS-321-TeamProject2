version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: ocean-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: OceanFriendlyProducts
      MYSQL_USER: oceanuser
      MYSQL_PASSWORD: oceanpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

volumes:
  mysql_data:
