<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reef Rates</title>
    <link rel="icon" type="image/png" href="assets/logo/main-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="Resources/Styles/index.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            max-width: 500px;
            width: 100%;
            background: rgba(248, 250, 252, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(11, 20, 38, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(14, 165, 233, 0.2);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--ocean-medium), var(--wave-blue));
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            padding: 15px;
            font-size: 1rem;
            border-radius: 15px;
            border: 2px solid rgba(14, 165, 233, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--wave-blue);
            box-shadow: 0 0 0 0.2rem rgba(14, 165, 233, 0.25);
        }
        
        .input-group-text {
            background: rgba(14, 165, 233, 0.1);
            border: 2px solid rgba(14, 165, 233, 0.2);
            border-radius: 15px 0 0 15px;
            color: var(--ocean-medium);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--wave-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            color: var(--ocean-deep);
            transform: translateX(-5px);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(14, 165, 233, 0.2);
        }
        
        .divider span {
            background: rgba(248, 250, 252, 0.95);
            padding: 0 15px;
            position: relative;
            color: var(--ocean-medium);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo/main-logo.png" alt="Reef Rates Logo" style="height: 80px; margin-bottom: 20px;">
                <h2 class="mb-2">Welcome Back!</h2>
                <p class="mb-0">Login to continue your reef-safe journey</p>
            </div>
            
            <div class="login-body">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <button type="submit" class="btn btn-ocean w-100 py-3" style="font-size: 1.1rem;">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                    
                    <div class="divider">
                        <span>Don't have an account?</span>
                    </div>
                    
                    <div class="text-center">
                        <a href="signup.html" class="btn btn-outline-primary w-100 py-3" style="border-radius: 15px; font-weight: 600;">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple front-end validation (no backend)
            if (email && password) {
                // Store user session in localStorage
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                // Show success animation
                const form = document.getElementById('loginForm');
                form.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        <h4 class="mt-3 text-success">Login Successful!</h4>
                        <p class="text-muted">Redirecting to product lookup...</p>
                    </div>
                `;
                
                // Redirect to lookup page after short delay
                setTimeout(() => {
                    window.location.href = 'lookup.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
